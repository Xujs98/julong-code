<html lang="en">

</head>
<body>
    <button onclick='posts()'>发送请求</button>
    <script>
        function posts(){
        var data = {userName:'root',password:'123'}
        fetch('http://localhost:3000/login',{

            body:JSON.stringify(data),

            console.log(resolt)
        })
        }
    </script>
